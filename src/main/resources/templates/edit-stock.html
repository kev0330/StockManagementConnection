<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New/Edit Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-3">
                <form action="#" th:action="@{/createStock}" th:object="${stock}" method="post">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="description">Description</label>
                            <input type="text" th:field="*{description}" class="form-control"
                                   id="description" placeholder="Item Description" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="price">Price</label>
                            <input type="text" th:field="*{price}" class="form-control"
                                   id="price" placeholder="Price" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="qty">Quantity</label>
                            <input type="text" th:field="*{qty}" class="form-control"
                                   id="qty" placeholder="Quantity" />
                        </div>

                        <div>
                            <input type="submit" class="btn btn-success" value="Confirm">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
</body>

</html>
